name: matgry
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  awesome_snackbar_content: ^0.1.3
  blur: ^3.1.0
  cached_network_image: ^3.3.1
  card_loading: ^0.3.2
  custom_flutter_painter: ^1.0.1
  dio: ^5.4.1
  easy_image_viewer: ^1.4.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_gen: ^5.3.1
  flutter_image_slideshow: ^0.1.6
  flutter_svg: ^2.0.7
  get_it: ^7.6.0
  google_fonts: ^5.1.0
  hexcolor: ^3.0.1
  icons_plus: ^4.0.0
  overflow_text_animated: ^0.0.6
  pin_code_fields: ^8.0.1
  shared_preferences: ^2.2.0
  sizer: ^2.0.15

dev_dependencies:
  build_runner: ^2.4.6
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/images/auth/
    - assets/images/home/
    - assets/images/details/

  fonts:
    - family: Raleway
      fonts:
        - asset: assets\fonts\raleway\Raleway-Thin.ttf
        - weight: 100
        - asset: assets\fonts\raleway\Raleway-ExtraLight.ttf
        - weight: 200
        - asset: assets\fonts\raleway\Raleway-Light.ttf
        - weight: 300
        - asset: assets\fonts\raleway\Raleway-Regular.ttf
        - weight: 400
        - asset: assets\fonts\raleway\Raleway-Medium.ttf
        - weight: 500
        - asset: assets\fonts\raleway\Raleway-SemiBold.ttf
        - weight: 600
        - asset: assets\fonts\raleway\Raleway-Bold.ttf
        - weight: 700
        - asset: assets\fonts\raleway\Raleway-ExtraBold.ttf
        - weight: 800
        - asset: assets\fonts\raleway\Raleway-Black.ttf
        - weight: 900
    - family: Poppins
      fonts:
        - asset: assets\fonts\Poppins\Poppins-Thin.ttf
        - weight: 100
        - asset: assets\fonts\Poppins\Poppins-ExtraLight.ttf
        - weight: 200
        - asset: assets\fonts\Poppins\Poppins-Light.ttf
        - weight: 300
        - asset: assets\fonts\Poppins\Poppins-Regular.ttf
        - weight: 400
        - asset: assets\fonts\Poppins\Poppins-Medium.ttf
        - weight: 500
        - asset: assets\fonts\Poppins\Poppins-SemiBold.ttf
        - weight: 600
        - asset: assets\fonts\Poppins\Poppins-Bold.ttf
        - weight: 700
        - asset: assets\fonts\Poppins\Poppins-ExtraBold.ttf
        - weight: 800
        - asset: assets\fonts\Poppins\Poppins-Black.ttf
        - weight: 900
